<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Book Availability - Library Management
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Book Availability
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="#">
        Chart
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        Transactions
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        Home
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto mt-8">
   <section class="mb-8">
    <h2 class="text-xl font-bold mb-4">
     Book Availability
    </h2>
    <form class="bg-white p-4 rounded shadow mb-4">
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="book-name">
       Enter Book Name
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="book-name">
       <option>
        Select Book
       </option>
       <option>
        The Great Gatsby
       </option>
       <option>
        To Kill a Mockingbird
       </option>
       <option>
        1984
       </option>
       <option>
        Pride and Prejudice
       </option>
      </select>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="author-name">
       Enter Author
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="author-name">
       <option>
        Select Author
       </option>
       <option>
        F. Scott Fitzgerald
       </option>
       <option>
        Harper Lee
       </option>
       <option>
        George Orwell
       </option>
       <option>
        Jane Austen
       </option>
      </select>
     </div>
     <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" type="submit">
      Check Availability
     </button>
    </form>
    <div class="bg-white p-4 rounded shadow mb-4">
     <h3 class="text-lg font-bold mb-2">
      Availability Status
     </h3>
     <p class="text-gray-700">
      The book is available.
     </p>
    </div>
   </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <a class="hover:underline" href="#">
     Log Out
    </a>
   </div>
  </footer>
 </body>
</html>
