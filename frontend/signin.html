<html>
<head>
  <title>Library Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .buttons button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }
    .buttons button[type="reset"] {
      background-color: #f44336;
      color: white;
    }
    .signup-link {
      margin-top: 15px;
      text-align: center;
    }
    .signup-link a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold mb-4">Library Management System</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="buttons">
        <button type="submit">Login</button>
        <button type="reset">Cancel</button>
      </div>
      <div class="signup-link">
        <p>If not signed in</p>
        <a href="signup.html"><button type="button">Sign-Up</button></a>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'adm' && password === 'adm') {
        window.location.href = 'admin/adminhp.html';
      } else if (username === 'user' && password === 'user') {
        window.location.href = 'userhp.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
