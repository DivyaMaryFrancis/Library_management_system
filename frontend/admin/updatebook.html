<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Update Book/Movie - Library Management
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Update Book/Movie
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="#">
        Chart
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        Home
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto mt-8 flex">
   <aside class="w-1/4 bg-white p-4 rounded shadow mr-4">
    <h2 class="text-xl font-bold mb-4">
     Membership
    </h2>
    <ul class="space-y-2">
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Add
      </a>
     </li>
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Update
      </a>
     </li>
    </ul>
    <h2 class="text-xl font-bold mb-4 mt-8">
     Books/Movies
    </h2>
    <ul class="space-y-2">
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Add
      </a>
     </li>
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Update
      </a>
     </li>
    </ul>
    <h2 class="text-xl font-bold mb-4 mt-8">
     User Management
    </h2>
    <ul class="space-y-2">
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Add
      </a>
     </li>
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Update
      </a>
     </li>
    </ul>
   </aside>
   <section class="w-3/4">
    <h2 class="text-xl font-bold mb-4">
     Update Book/Movie
    </h2>
    <form class="bg-white p-4 rounded shadow mb-4">
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
       Type
      </label>
      <div class="flex items-center mb-2">
       <input class="mr-2 leading-tight" id="book" name="type" type="radio" value="book"/>
       <label class="text-gray-700" for="book">
        Book
       </label>
      </div>
      <div class="flex items-center">
       <input class="mr-2 leading-tight" id="movie" name="type" type="radio" value="movie"/>
       <label class="text-gray-700" for="movie">
        Movie
       </label>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
       Book/Movie Name
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name">
       <option>
        Select Book/Movie
       </option>
       <option>
        The Great Gatsby
       </option>
       <option>
        To Kill a Mockingbird
       </option>
       <option>
        1984
       </option>
       <option>
        Pride and Prejudice
       </option>
       <option>
        Inception
       </option>
       <option>
        The Godfather
       </option>
      </select>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="serial-no">
       Serial No
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="serial-no" placeholder="Enter Serial No" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
       Status
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status">
       <option>
        Select Status
       </option>
       <option>
        Available
       </option>
       <option>
        Checked Out
       </option>
       <option>
        Reserved
       </option>
      </select>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
       Date
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date"/>
     </div>
     <div class="flex justify-end space-x-4">
      <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700" type="button">
       Cancel
      </button>
      <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" type="submit">
       Update Book/Movie
      </button>
     </div>
    </form>
   </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <a class="hover:underline" href="#">
     Log Out
    </a>
   </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
   const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Science', 'Economics', 'Fiction', 'Children', 'Personal Development'],
                datasets: [{
                    label: '# of Books',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
  </script>
 </body>
</html>
