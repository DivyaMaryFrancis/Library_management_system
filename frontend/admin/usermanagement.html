<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>User Management - Library Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Library Management</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" id="homeLink" href="#">Home</a></li>
                    <li><a class="hover:underline" href="../logout.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8 flex">
        <aside class="w-1/4 bg-white p-4 rounded shadow mr-4">
            <h2 class="text-xl font-bold mb-4">Chart</h2>
            <h2 class="text-xl font-bold mb-4">Membership</h2>
            <ul class="space-y-2">
                <li><a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">Add</a></li>
                <li><a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">Update</a></li>
            </ul>
            <h2 class="text-xl font-bold mb-4 mt-8">Books/Movies</h2>
            <ul class="space-y-2">
                <li><a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">Add</a></li>
                <li><a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">Update</a></li>
            </ul>
            <h2 class="text-xl font-bold mb-4 mt-8">User Management</h2>
            <ul class="space-y-2">
                <li><a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">Add</a></li>
                <li><a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">Update</a></li>
            </ul>
        </aside>
        <section class="w-3/4">
            <h2 class="text-xl font-bold mb-4">User Management</h2>
            <form class="bg-white p-4 rounded shadow mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">User Type</label>
                    <div class="flex items-center mb-2">
                        <input class="mr-2 leading-tight" id="new-user" name="userType" type="radio" value="new"/>
                        <label class="text-gray-700" for="new-user">New User</label>
                    </div>
                    <div class="flex items-center">
                        <input class="mr-2 leading-tight" id="existing-user" name="userType" type="radio" value="existing"/>
                        <label class="text-gray-700" for="existing-user">Existing User</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" placeholder="Enter Name" type="text"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Status</label>
                    <label class="flex items-center">
                        <input type="checkbox" name="status" class="form-checkbox text-blue-600">
                        <span class="ml-2">Active</span>
                    </label>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Admin</label>
                    <label class="flex items-center">
                        <input type="checkbox" name="admin" class="form-checkbox text-blue-600">
                        <span class="ml-2">Admin</span>
                    </label>
                </div>
                <div class="flex justify-end space-x-4">
                    <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700" type="button">Cancel</button>
                    <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <a class="hover:underline" href="#">Log Out</a>
        </div>
    </footer>
    <script>
        // Check if the user is an admin or a regular user
        const isAdmin = true; // Change this value based on the logged-in user type

        document.getElementById('homeLink').href = isAdmin ? 'adminhp.html' : 'userhp.html';
    </script>
</body>
</html>
