<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Update Membership - Library Management
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Update Membership
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="#">
        Chart
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        Home
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto mt-8 flex">
   <aside class="w-1/4 bg-white p-4 rounded shadow mr-4">
    <h2 class="text-xl font-bold mb-4">
     Membership
    </h2>
    <ul class="space-y-2">
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Add
      </a>
     </li>
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Update
      </a>
     </li>
    </ul>
    <h2 class="text-xl font-bold mb-4 mt-8">
     Books/Movies
    </h2>
    <ul class="space-y-2">
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Add
      </a>
     </li>
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Update
      </a>
     </li>
    </ul>
    <h2 class="text-xl font-bold mb-4 mt-8">
     User Management
    </h2>
    <ul class="space-y-2">
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Add
      </a>
     </li>
     <li>
      <a class="block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" href="#">
       Update
      </a>
     </li>
    </ul>
   </aside>
   <section class="w-3/4">
    <h2 class="text-xl font-bold mb-4">
     Update Membership
    </h2>
    <form class="bg-white p-4 rounded shadow mb-4">
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="membership-number">
       Membership Number
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="membership-number" placeholder="Enter Membership Number" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="start-date">
       Start Date
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="start-date" type="date"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="end-date">
       End Date
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="end-date" type="date"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
       Membership Extension
      </label>
      <div class="flex items-center mb-2">
       <input class="mr-2 leading-tight" id="six-months" name="membership-extension" type="radio" value="six-months"/>
       <label class="text-gray-700" for="six-months">
        Six Months
       </label>
      </div>
      <div class="flex items-center mb-2">
       <input class="mr-2 leading-tight" id="one-year" name="membership-extension" type="radio" value="one-year"/>
       <label class="text-gray-700" for="one-year">
        One Year
       </label>
      </div>
      <div class="flex items-center mb-2">
       <input class="mr-2 leading-tight" id="two-years" name="membership-extension" type="radio" value="two-years"/>
       <label class="text-gray-700" for="two-years">
        Two Years
       </label>
      </div>
      <div class="flex items-center">
       <input class="mr-2 leading-tight" id="remove-membership" name="membership-extension" type="radio" value="remove-membership"/>
       <label class="text-gray-700" for="remove-membership">
        Remove Membership
       </label>
      </div>
     </div>
     <div class="flex justify-end space-x-4">
      <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700" type="button">
       Cancel
      </button>
      <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" type="submit">
       Update Membership
      </button>
     </div>
    </form>
   </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <a class="hover:underline" href="#">
     Log Out
    </a>
   </div>
  </footer>
 </body>
</html>
