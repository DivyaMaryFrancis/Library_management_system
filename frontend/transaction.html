<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Transactions - Library Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Library Management</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="#">Chart</a></li>
                    <li><a class="hover:underline" href="transactions.html">Transactions</a></li>
                    <li><a class="hover:underline" id="homeLink" href="#">Home</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <section class="mb-8">
            <div class="bg-white p-4 rounded shadow mb-4">
                <h2 class="text-xl font-bold mb-4">Is book available?</h2>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" onclick="location.href='bookavailable.html'">Check Availability</button>
            </div>
            <div class="bg-white p-4 rounded shadow mb-4">
                <h2 class="text-xl font-bold mb-4">Issue book?</h2>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" onclick="location.href='bookissue.html'">Issue Book</button>
            </div>
            <div class="bg-white p-4 rounded shadow mb-4">
                <h2 class="text-xl font-bold mb-4">Return book?</h2>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" onclick="location.href='returnbook.html'">Return Book</button>
            </div>
            <div class="bg-white p-4 rounded shadow mb-4">
                <h2 class="text-xl font-bold mb-4">Pay Fine?</h2>
                <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" onclick="location.href='payfine.html'">Pay Fine</button>
            </div>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <a class="hover:underline" href="logout.html">Log Out</a>
        </div>
    </footer>
    <script>
        // Check if the user is an admin or a regular user
        const isAdmin = true; // Change this value based on the logged-in user type

        document.getElementById('homeLink').href = isAdmin ? 'adminhp.html' : 'userhp.html';
    </script>
</body>
</html>
